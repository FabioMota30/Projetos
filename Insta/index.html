<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <title>Sujeitogram - Sua rede social</title>
    </head>
    <body>
        <div id="wrapper">

            <!--Area container-->
            <div id="container">

                <!--area esquerda-->
                <div class="column left">
                    <div class="main">

                    </div>
                
                </div>
                <!--fim area esquerda-->

                <!--area direita-->
                <div class="column right">
                    <div class="login-panel">
                        <div class="logo">
                            <img class="logo-img" src="assets/logo.png" alt="logo do Sujeitogram">
                        </div>
                    </div>

                    <form>
                        <input placeholder="Telefone, usuário ou email" type="text" name="username"/>
                        <input placeholder="Senha" type="password" name="password"/>

                        <input type="submit" value="Entrar"/>
                    </form>

                    <div class="infobox">
                        <p>Não possui uma conta ? <a href="signup.html">Cadastre-se</a></p>
                    </div>

                    <div class="get-app-panel">
                            Obtenha o aplicativo.
                        <div class="app-button">
                            <a href="#">
                                <img src="assets/appstore.png" alt="Baixe na AppStore">
                            </a>
                            <a href="#">
                                <img src="assets/googleplay.png" alt="Baixe na Googleplay">  
                            </a>

                        </div>

                    </div>

                </div>
                <!--fim de area direita-->

            </div>
            <!--Fim area container-->

            <!--Rodapé-->
            <footer>
                <div class="footer-inner">
                    <a href="#">About us</a>
                    <a href="#">Support</a>
                    <a href="#">Blog</a>
                    <a href="#">Press</a>
                    <a href="#">API</a>
                    <a href="#">Jobs</a>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Directory</a>
                    <a href="#">files</a>
                    <a href="#">Hashtags</a>
                    <a href="#">Language</a>
                    <div class="text-small">@ 2022 Instagram, curso Udemy HTML5 e CSS Aprendendo criar sites do zero na pratica; Professor: Matheus Fraga
                    </div>
                </div>
            </footer>

        </div>
        
    </body>
</html>
